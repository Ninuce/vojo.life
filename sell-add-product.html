<script type="text/javascript">
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function (e) {
        $('#preview').attr('src', e.target.result);
      }

      reader.readAsDataURL(input.files[0]);

      document.getElementById('sell-add-product-initial').style.display = "none";
      $('#preview').attr('style', 'max-width: 100%; max-height: 600; width: auto; height: auto;');
      document.getElementById('sell-add-product-form').style.display = "block";
      //document.getElementById('preview').style.display = "inline-block";      
    }
  }

  $("#imgInp").change(function(){
    readURL(this);
  });

  $("i").click(function () {
    $("input[type='file']").trigger('click');
  });
</script>
